    <script type="text/javascript">
        var field1_min = 18;
        var field1 = 0;
        var field1_max = 35;
        var field2_min = 180;
        var field2 = 0;
        var field2_max = 350;
        var field3_min = 1000;
        var field3 = 0;
        var field3_max = 1085;
        var field4_min = 18;
        var field4 = 0;
        var field4_max = 30;
        var field5_min = 20;
        var field5 = 0;
        var field5_max = 85;
        var created_at = 0;
        $(document).ready(function() {
            GetData();

        });

        function GetData() {
            var url = 'https://api.thingspeak.com/channels/1499063/feeds.json?results=1';
            $.ajax({
                url: url,
                type: 'GET',
                contentType: "application/json",
                success: function(data, textStatus, xhr) {
                    $.each(data, function(i, item) {
                        if (i == 'feeds') {
                            var ubound = item.length;

                            $('#field1min').html(field1_min);
                            $('#field1max').html(field1_max);

                            $('#field1').html(item[ubound - 1].field1);
                            field1 = item[ubound - 1].field1;

                            $('#field2min').html(field2_min);
                            $('#field2max').html(field2_max);

                            $('#field2').html(item[ubound - 1].field2);
                            field2 = item[ubound - 1].field2;

                            $('#field3min').html(field3_min);
                            $('#field3max').html(field3_max);

                            $('#field3').html(item[ubound - 1].field3);
                            field3 = item[ubound - 1].field3;

                            $('#field4min').html(field4_min);
                            $('#field4max').html(field4_max);

                            $('#field4').html(item[ubound - 1].field4);
                            field4 = item[ubound - 1].field4;

                            $('#field5min').html(field5_min);
                            $('#field5max').html(field5_max);

                            $('#field5').html(item[ubound - 1].field5);
                            field5 = item[ubound - 1].field5;

                            var dateTime_options = {
                                weekday: 'long',
                                year: 'numeric',
                                month: 'long',
                                day: 'numeric',
                                hour: '2-digit',
                                minute: 'numeric',
                                second: 'numeric',
                            };

                            var dateTime = new Date(item[ubound - 1].created_at);
                            $('#datetime').html(dateTime.toLocaleDateString("en-US", dateTime_options));
                            created_at = item[ubound - 1].created_at;


                            $('#temp_status').html((Math.round(field1 * 100) / 100).toFixed(2) + '°C');

                            var temp_msg = '';
                            var temp_suggestion = '';
                            if (!(field1 > field1_min && field1 < field1_max)) {
                                if (field1 < field1_min) {
                                    temp_msg = "The temperature is too cold";
                                    temp_suggestion = 'The temperature should be warmer!' + '<br/>The ideal temperature is ' + field1_min + '°C to ' + field1_max + '°C degrees. The current temperature is <span style="color:blue;">' + (Math.round(field1 * 100) / 100).toFixed(2) + '°C</span>' + '.<br/>Please move the plant to a warmer location.';
                                } else if (field1 > field1_max) {
                                    temp_msg = "The temperature is too hot";
                                    temp_suggestion = 'The temperature should be colder!' + '<br/>The ideal temperature is ' + field1_min + '°C to ' + field1_max + '°C degrees. The current temperature is <span style="color:red;">' + (Math.round(field1 * 100) / 100).toFixed(2) + '°C</span>' + '.<br/>Please move the plant to a colder location.';
                                }
                                $('#temp_msg').html(temp_msg);

                                $('#temp_suggestion').html(temp_suggestion);
                            } else {
                                $('#temp_notification').css('display', 'none');
                            }

                            $('#soil_temp_status').html((Math.round(field4 * 100) / 100).toFixed(2) + '°C');

                            var soil_temp_msg = '';
                            if (!(field4 > field4_min && field4 < field4_max)) {
                                if (field4 < field4_min) {
                                    soil_temp_msg = "The soil temperature is too cold";
                                    soil_temp_suggestion = 'The soil temperature should be warmer!' + '<br/>The ideal soil temperature is ' + field4_min + '°C to ' + field4_max + '°C degrees. The current soil temperature is <span style="color:blue;">' + (Math.round(field4 * 100) / 100).toFixed(2) + '°C</span>' + '.<br/>Please move the plant to a warmer location.';
                                } else if (field4 > field4_max) {
                                    soil_temp_msg = "The soil temperature is too hot";
                                    soil_temp_suggestion = 'The soil temperature should be colder!' + '<br/>The ideal soil temperature is ' + field4_min + '°C to ' + field4_max + '°C degrees. The current soil temperature is <span style="color:red;">' + (Math.round(field4 * 100) / 100).toFixed(2) + '°C</span>' + '.<br/>Please move the plant to a colder location.';
                                }
                                $('#soil_temp_msg').html(soil_temp_msg);

                                $('#soil_temp_suggestion').html(soil_temp_suggestion);
                            } else {
                                $('#soil_temp_notification').css('display', 'none');
                            }


                            $('#moisture_status').html((Math.round(field5 * 100) / 100).toFixed(2) + '%');

                            var soil_moisture_msg = '';
                            if (!(field5 > field5_min && field5 < field5_max)) {
                                if (field5 < field5_min) {
                                    moisture_msg = "The soil moisture is too low";
                                    moisture_suggestion = 'The soil moisture should be higher!' + '<br/>The ideal soil moisture is ' + field5_min + '% to ' + field5_max + '%. The current soil moisture is <span style="color:blue;">' + (Math.round(field5 * 100) / 100).toFixed(2) + '%</span>' + '.<br/>Please water the plant now.';
                                } else if (field5 > field5_max) {
                                    moisture_msg = "The soil moisture is high";
                                    moisture_suggestion = 'The soil moisture should be higher!' + '<br/>The ideal soil moisture is ' + field5_min + '% to ' + field5_max + '%. The current soil moisture is <span style="color:red;">' + (Math.round(field5 * 100) / 100).toFixed(2) + '%</span>' + '.<br/>Please remove/stop watering the plant now.';
                                }
                                $('#moisture_msg').html(moisture_msg);

                                $('#moisture_suggestion').html(moisture_suggestion);
                            } else {
                                $('#moisture_notification').css('display', 'none');
                            }

                            $('#pressure_status').html((Math.round(field3 * 100) / 100).toFixed(2) + ' mBar');

                            var pressure_msg = '';
                            if (!(field3 > field3_min && field3 < field3_max)) {
                                if (field3 < field3_min) {
                                    pressure_msg = "The pressure is too low";
                                    pressure_suggestion = 'The pressure should be higher!' + '<br/>The ideal pressure is ' + field3_min + ' mBar to ' + field3_max + ' mBar. The current pressure is <span style="color:blue;">' + (Math.round(field3 * 100) / 100).toFixed(2) + ' mBar</span>' + '.<br/>Please put the plant at a lower altitude.';
                                } else if (field3 > field3_max) {
                                    pressure_msg = "The pressure is too high";
                                    pressure_suggestion = 'The pressure should be lower!' + '<br/>The ideal pressure is ' + field3_min + ' mBar to ' + field3_max + ' mBar. The current pressure is <span style="color:red;">' + (Math.round(field3 * 100) / 100).toFixed(2) + ' mBar</span>' + '.<br/>Please put the plant at a higher altitude';
                                }
                                $('#pressure_msg').html(pressure_msg);

                                $('#pressure_suggestion').html(pressure_suggestion);
                            } else {
                                $('#pressure_notification').css('display', 'none');
                            }

                            $('#light_status').html((Math.round(field2 * 100) / 100).toFixed(2) + ' lux');

                            var light_msg = '';
                            if (!(field2 > field2_min && field2 < field2_max)) {
                                if (field2 < field2_min) {
                                    light_msg = "The light is too dim";
                                    light_suggestion = 'The light should be brighter!' + '<br/>The ideal light amount is ' + field2_min + ' lux to ' + field2_max + ' lux. The current light intensity is <span style="color:blue;">' + (Math.round(field2 * 100) / 100).toFixed(2) + ' lux</span>' + '.<br/>Please put the plant at a brighter location.';
                                } else if (field2 > field2_max) {
                                    light_msg = "The light is too bright";
                                    light_suggestion = 'The light should be dimmer!' + '<br/>The ideal light amount is ' + field2_min + ' lux to ' + field2_max + ' lux. The current light intensity is <span style="color:red;">' + (Math.round(field2 * 100) / 100).toFixed(2) + ' lux</span>' + '.<br/>Please put the plant at a shaded location.';
                                }
                                $('#light_msg').html(light_msg);

                                $('#light_suggestion').html(light_suggestion);
                            } else {
                                $('#light_notification').css('display', 'none');
                            }

                        }
                    });
                },
                error: function(xhr, textStatus, errorThrown) {
                    alert(errorThrown);
                }
            });

            setTimeout(GetData, 1000);
            google.charts.load("current", {
                packages: ["corechart", "timeline"]
            });
            google.charts.setOnLoadCallback(drawChart);
            google.charts.setOnLoadCallback(drawChart_meter('temp_stat', 'Temperature', field1_max, field1_min, field1, '°C'));
            google.charts.setOnLoadCallback(drawChart_meter('soil_temp_stat', 'Soil Temperature', field4_max, field4_min, field4, '°C'));
            google.charts.setOnLoadCallback(drawChart_meter('pressure_stat', 'Pressure', field3_max, field3_min, field3, ' mBar'));
            google.charts.setOnLoadCallback(drawChart_meter('moisture_stat', 'Moisture', field5_max, field5_min, field5, '%'));
            google.charts.setOnLoadCallback(drawChart_meter('light_stat', 'Light', field2_max, field2_min, field2, ' lux'));
        }

        function drawChart_meter(container_name, metric, field_max, field_min, field, unit) {
            var container = document.getElementById(container_name);
            var chart = new google.visualization.Timeline(container);
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn({
                type: 'string',
                id: 'Role'
            });
            dataTable.addColumn({
                type: 'string',
                id: 'Name'
            });
            dataTable.addColumn({
                type: 'string',
                role: 'tooltip'
            });
            dataTable.addColumn({
                type: 'number',
                id: 'Start'
            });
            dataTable.addColumn({
                type: 'number',
                id: 'End'
            });
            dataTable.addColumn({
                type: 'string',
                role: 'style'
            });
            dataTable.addRows([
                [metric, 'Low', 'Lowest  ' + metric + '  range is: ' + String(field_min - (field_max - field_min) * 0.2 + unit + ' to ' + field_min + unit), field_min - (field_max - field_min) * 0.2, field_min, 'null'],
                [metric, 'Normal', 'Normal  ' + metric + '  range is: ' + String(field_min + unit + ' to ' + field_max + unit), field_min, field_max, 'null'],
                [metric, 'High', 'Highest  ' + metric + '  range is: ' + String(field_max + unit + ' to ' + parseInt(field_max + (field_max - field_min) * 0.2) + unit), field_max, field_max + (field_max - field_min) * 0.2, 'null'],
                [metric, String(field_min + unit), 'Lowest tolerable  ' + metric + '  is: ' + String(field_min + unit), field_min, field_min, 'null'],
                [metric, String((Math.round(field * 100) / 100).toFixed(2) + unit), 'Current ' + metric + ' is: ' + String(field + unit), parseInt(field), parseInt(field), 'null'],
                [metric, String(field_max + unit), 'Highest tolerable  ' + metric + '  is: ' + String(field_max + unit), field_max, field_max, 'null'],
            ]);
            var current_color = (field > field_max) ? 'red' : ((field < field_min) ? 'blue' : 'black');

            var options = {
                colors: ['#0d6efd', '#198754', '#dc3545', '#000000', current_color, '#000000'],
            };

            chart.draw(dataTable, options);
        }

        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Task');
            data.addColumn('number', 'Proportion');
            data.addColumn({
                type: 'string',
                role: 'tooltip'
            });
            data.addRows([
                ['Light', 5, String((Math.round(field2 * 100) / 100).toFixed(2) + ' lux')],
                ['Soil Moisture', 5, String((Math.round(field5 * 100) / 100).toFixed(2) + '%')],
                ['Soil Temperature', 5, String((Math.round(field4 * 100) / 100).toFixed(2) + '°C')],
                ['Temperature', 5, String((Math.round(field1 * 100) / 100).toFixed(2) + '°C')],
                ['Pressure', 5, String((Math.round(field3 * 100) / 100).toFixed(2) + ' mBar')],
            ]);
            var color1 = (field2 >= field2_min && field2 < field2_max) ? '#198754' : (field2 < field2_min) ? '#0d6efd' : '#dc3545';
            var color2 = (field5 >= field5_min && field5 < field5_max) ? '#198754' : (field5 < field5_min) ? '#0d6efd' : '#dc3545';
            var color3 = (field4 >= field4_min && field4 < field4_max) ? '#198754' : (field4 < field4_min) ? '#0d6efd' : '#dc3545';
            var color4 = (field1 >= field1_min && field1 < field1_max) ? '#198754' : (field1 < field1_min) ? '#0d6efd' : '#dc3545';
            var color5 = (field3 >= field3_min && field3 < field3_max) ? '#198754' : (field3 < field3_min) ? '#0d6efd' : '#dc3545';
            var options = {
                pieHole: 0.4,
                pieSliceText: 'label',
                colors: [color1, color2, color3, color4, color5],
                legend: 'none',
                width: '500',
                height: '500',

            };
            var chart = new google.visualization.PieChart(document.getElementById('piechart'));
            chart.draw(data, options);
        }
    </script>
